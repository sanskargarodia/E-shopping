{% for item in data %}
<form action="/cart" method="post">
<div class="card">
  <img src="../static/{{item[1]}}.jpg" alt="{{item[1]}}" value = "image" style="width:300px;height: 200px;">
  <h1 class="price" value="product_name">{{item[1]}}</h1>
  <p class="price" value="price">{{item[3]}}</p>
  <input type="hidden" name="product_name" value="{{item[1]}}">
  <input type="hidden" name="price" value="{{item[3]}}">
<p><button type="submit" class="addtocart">Add to Cart</button></p>
</div>
</form>
{% endfor %}
