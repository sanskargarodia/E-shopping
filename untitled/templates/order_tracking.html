<html>
<head>

    <link rel="stylesheet" href="../static/order_tracking.css">

<body>
<div class="container">
    <article class="card">
        <header class="card-header"> My Orders / Tracking </header>

                </div>
            </article>
            <div class="track">

                    </figure>
                </li>

                        <figcaption class="info align-self-center">
                            <p class="title">HP Laptop with 500GB HDD <br> 8GB RAM</p> <span class="text-muted">$850 </span>

                        <figcaption class="info align-self-center">
                            <p class="title">ACER Laptop with 500GB HDD <br> 8GB RAM</p> <span class="text-muted">$650 </span>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <hr>
            <a href="#" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i> Back to orders</a>
        </div>
    </article>
</div>

</html>
